<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>‚ù§Ô∏è</title>

<style>
body {
    font-family: "Arial", sans-serif;
    background: #ffffff;
    text-align: center;
    padding-top: 80px;
    overflow: hidden;
    margin: 0;
}

#days {
    font-size: 18vw; 
    font-weight: bold;
    color: #ff0055;
    text-shadow: 0 0 20px #ff99bb;
}

/* ‚ù§Ô∏è –°–µ—Ä–¥–µ—á–∫–∞ */
.heart {
    position: absolute;
    bottom: -10vh;
    color: #ff4d88;
    font-size: 10vw;
    animation: floatUp 6s linear infinite;
    opacity: 0.9;
    user-select: none;
    touch-action: none;
}

@keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

/* –ú–∞–ª–µ–Ω—å–∫–∏–π —Ç–µ–∫—Å—Ç –Ω–∞–¥ —Å–µ—Ä–¥–µ—á–∫–æ–º */
.love-text {
    position: absolute;
    color: #ff0077;
    font-size: 4vw;
    font-weight: bold;
    text-shadow: 0 0 10px #ff99bb;
    opacity: 0;
    pointer-events: none;
    animation: loveFade 1.5s ease-out forwards;
    user-select: none;
}

@keyframes loveFade {
    0% { opacity: 0; transform: translateY(10px) scale(0.8); }
    40% { opacity: 1; transform: translateY(-5px) scale(1); }
    100% { opacity: 0; transform: translateY(-15px) scale(1); }
}

/* –ï—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—ñ */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    background-color: #ff4d88;
    border-radius: 50%;
    opacity: 1;
    pointer-events: none;
}

@keyframes confettiFall {
    0% { transform: translate(0,0) rotate(0deg); opacity: 1; }
    100% { transform: translate(var(--x), var(--y)) rotate(720deg); opacity: 0; }
}

* {
    user-select: none;
    -webkit-tap-highlight-color: transparent;
}
</style>
</head>

<body>

<div id="days">...</div>

<audio id="popSound" src="https://assets.codepen.io/3/pop.mp3" preload="auto"></audio>

<script>
// –î–Ω—ñ
const startDate = new Date("2024-10-11");
function updateDays() {
    const today = new Date();
    const diff = today - startDate;
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    document.getElementById("days").textContent = days;
}
updateDays();

// ‚ù§Ô∏è –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Å–µ—Ä–¥–µ—á–æ–∫
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.textContent = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 90 + "vw";
    document.body.appendChild(heart);

    heart.addEventListener("pointerdown", () => handleHeartPop(heart));

    setTimeout(() => heart.remove(), 6000);
}

// ‚ù§Ô∏è –ù–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
function handleHeartPop(heart) {
    heart.style.animation = "none";
    heart.style.transition = "opacity 0.25s, transform 0.25s";
    heart.style.opacity = "0";
    heart.style.transform = "scale(0.4)";

    // üéµ –ó–≤—É–∫
    const sound = document.getElementById("popSound");
    sound.currentTime = 0;
    sound.play();

    // –ú–∞–ª–µ–Ω—å–∫–∏–π —Ç–µ–∫—Å—Ç –Ω–∞–¥ —Å–µ—Ä–¥–µ—á–∫–æ–º
    const rect = heart.getBoundingClientRect();
    const text = document.createElement("div");
    text.classList.add("love-text");
    text.textContent = "Love Qivenna";
    text.style.left = rect.left + "px";
    text.style.top = rect.top - 20 + "px"; // —Ç—Ä–æ—Ö–∏ –Ω–∞–¥ —Å–µ—Ä–¥–µ—á–∫–æ–º
    document.body.appendChild(text);
    setTimeout(() => text.remove(), 1500);

    // üéÜ –ö–æ–Ω—Ñ–µ—Ç—ñ
    for (let i=0; i<8; i++){
        const conf = document.createElement("div");
        conf.classList.add("confetti");
        document.body.appendChild(conf);
        conf.style.left = heart.offsetLeft + "px";
        conf.style.top = heart.offsetTop + "px";
        const x = (Math.random()-0.5)*200 + "px";
        const y = (-Math.random()*200 - 50) + "px";
        conf.style.setProperty("--x", x);
        conf.style.setProperty("--y", y);
        conf.style.animation = `confettiFall 1s forwards`;
        setTimeout(()=>conf.remove(), 1000);
    }

    setTimeout(() => heart.remove(), 250);
}

setInterval(createHeart, 450);
</script>

</body>
</html>
