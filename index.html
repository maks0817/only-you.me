<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>

    <style>
        body {
            font-family: "Arial", sans-serif;
            background: #ffffff; 
            text-align: center;
            padding-top: 80px;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            font-size: 28px;
            color: #d6336c;
        }

        #days {
            font-size: 18vw; 
            font-weight: bold;
            color: #ff0055;
            text-shadow: 0 0 20px #ff99bb;
        }

        /* ❤️ Анімовані сердечка */
        .heart {
            position: absolute;
            bottom: -10vh;
            color: #ff4d88;
            font-size: 10vw;
            animation: floatUp 6s linear infinite;
            opacity: 0.9;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
        }

        /* ❤️ Текст Love Qivenna */
        .love-text {
            position: absolute;
            color: #ff0077;
            font-size: 7vw;
            font-weight: bold;
            text-shadow: 0 0 12px #ff99bb;
            opacity: 0;
            pointer-events: none;
            animation: loveFade 1.8s ease-out forwards;
            user-select: none;
        }

        @keyframes loveFade {
            0% { opacity: 0; transform: scale(0.5); }
            40% { opacity: 1; transform: scale(1.15); }
            100% { opacity: 0; transform: scale(1); }
        }

        /* Відключення синього виділення на мобільному */
        * {
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>

<body>

    <h1></h1>
    <div id="days">...</div>

    <script>
        const startDate = new Date("2024-10-11");

        function updateDays() {
            const today = new Date();
            const diff = today - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById("days").textContent = days;
        }
        updateDays();

        // ❤️ Генератор сердечок
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.textContent = "❤️";

            heart.style.left = Math.random() * 90 + "vw"; 

            document.body.appendChild(heart);

            // Реакція на натискання
            heart.addEventListener("touchend", () => handleHeartPop(heart));
            setTimeout(() => heart.remove(), 6000);
        }

        function handleHeartPop(heart) {
            heart.style.animation = "none";
            heart.style.transition = "opacity 0.25s, transform 0.25s";
            heart.style.opacity = "0";
            heart.style.transform = "scale(0.4)";

            const rect = heart.getBoundingClientRect();

            const text = document.createElement("div");
            text.classList.add("love-text");
            text.textContent = "Love Qivenna";

            text.style.left = rect.left + "px";
            text.style.top = rect.top + "px";

            document.body.appendChild(text);

            setTimeout(() => text.remove(), 2000);
            setTimeout(() => heart.remove(), 250);
        }

        setInterval(createHeart, 450);
    </script>

</body>
</html>
